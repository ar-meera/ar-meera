<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: black;
            color: white;
            padding: 10px 0;
            position: fixed;
            top: 0;
            width: 100%;
            height: 60px;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center;
            z-index: 1000; /* Ensure navbar stays on top */
        }

        .navbar-text {
            font-family: "Century Gothic", sans-serif;
            font-size: 18px;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 20px;
            overflow: auto;
            margin-top: 85px;
        }

        .gallery-item {
            width: 100%;
            height: 300px; /* Set a fixed height for each gallery item */
            cursor: pointer;
            overflow: hidden; /* Ensure images don't overflow their containers */
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the image covers the entire box */
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            max-width: 80%;
            max-height: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .popup img {
            max-width: 100%;
            max-height: 100%;
            border: 5px solid #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: #fff;
            font-size: 24px;
        }

        /* Responsive Styles */
        @media screen and (max-width: 768px) {
            .gallery-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media screen and (max-width: 480px) {
            .gallery-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<div class="navbar">
    <span class="navbar-text">urban design 2017 tripunithura</span>
</div>

<div class="gallery-container">
    <div class="gallery-item">
        <img src="sid.jpg" alt="Image 1">
    </div>
    <div class="gallery-item">
        <img src="sid.jpg" alt="Image 2">
    </div>
    <div class="gallery-item">
        <img src="sid.jpg" alt="Image 3">
    </div>
    <div class="gallery-item">
        <img src="sid.jpg" alt="Image 4">
    </div>
    <div class="gallery-item">
        <img src="sid.jpg" alt="Image 5">
    </div>
    <div class="gallery-item">
        <img src="sid.jpg" alt="Image 6">
    </div>
    <div class="gallery-item">
        <img src="sid.jpg" alt="Image 7">
    </div>
    <div class="gallery-item">
        <img src="sid.jpg" alt="Image 8">
    </div>
    <div class="gallery-item">
        <img src="sid.jpg" alt="Image 9">
    </div>
    <div class="gallery-item">
        <img src="sid.jpg" alt="Image 10">
    </div>
    <div class="gallery-item">
        <img src="sid.jpg" alt="Image 11">
    </div>
    <div class="gallery-item">
        <img src="sid.jpg" alt="Image 12">
    </div>
</div>

<div class="popup" id="popup">
    <span class="close-button" onclick="closePopup()">Ã—</span>
    <div class="popup-content">
        <img id="popup-image" src="" alt="Popup Image">
    </div>
</div>

<script>
    const galleryItems = document.querySelectorAll('.gallery-item');
    const popup = document.getElementById('popup');
    const popupImage = document.getElementById('popup-image');

    galleryItems.forEach(item => {
        item.addEventListener('click', () => {
            const imageSrc = item.querySelector('img').src;
            popupImage.src = imageSrc;
            popup.style.display = 'flex';
        });
    });

    function closePopup() {
        popup.style.display = 'none';
    }

    window.onclick = function (event) {
        if (event.target == popup) {
            popup.style.display = 'none';
        }
    };
</script>

</body>
</html>
