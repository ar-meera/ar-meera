<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meera Urban Design</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Century Gothic", sans-serif;
        }

        .title {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .urban {
            font-size: 24px;
            text-transform: uppercase;
            font-weight: bold;
            margin-right: 5px;
        }

        .location-year {
            font-size: 14px;
            font-weight: normal;
        }

        .navbar {
            background-color: black;
            color: white;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            height: 60px;
            display: flex;
            justify-content: left;
            align-items: center;
            z-index: 1000;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
            overflow: auto;
            margin-top: 85px;
        }

        .gallery-item {
            width: 100%;
            height: 300px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            cursor: pointer;
            box-shadow: 0 0 14px rgba(0, 0, 0, 0.2);
            position: relative;
            border-radius: 4px;
            overflow: hidden;
        }

        /* Diagonal watermark */
        .gallery-item::before {
            content: "© B.Arch RIT 2013-18";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-30deg);
            font-size: 26px;
            font-weight: 700;
            letter-spacing: 2px;
            z-index: 3;
            pointer-events: none;
            white-space: nowrap;
            text-transform: uppercase;
            user-select: none;
            color: rgba(255, 255, 255, 0.15); /* default white */
            transition: color 0.3s ease;
        }

        /* Watermark for dark backgrounds */
        .gallery-item.light::before {
            color: rgba(0, 0, 0, 0.25);
        }

        /* Transparent overlay to block right-clicks */
        .gallery-item::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 2;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2000;
            width: 80%;
            max-width: 800px;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            position: relative;
            width: 100%;
        }

        .popup img {
            width: 100%;
            height: auto;
            border: 5px solid #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            user-select: none;
            pointer-events: none;
        }

        /* Watermark inside popup */
        .popup::before {
            content: "© B.Arch RIT 2013-18";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-30deg);
            font-size: 42px;
            font-weight: 700;
            letter-spacing: 2px;
            z-index: 3;
            white-space: nowrap;
            text-transform: uppercase;
            pointer-events: none;
            user-select: none;
            color: rgba(255, 255, 255, 0.15);
            transition: color 0.3s ease;
        }

        .popup.light::before {
            color: rgba(0, 0, 0, 0.25);
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: white;
            width: 40px;
            height: 40px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 40%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            z-index: 5;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        .footer-text {
            font-size: 18px;
        }

        @media screen and (max-width: 768px) {
            .gallery-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media screen and (max-width: 480px) {
            .gallery-container {
                grid-template-columns: 1fr;
            }

            .urban {
                font-size: 20px;
            }

            .location-year {
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="title">
            <span class="urban">URBAN DESIGN</span>
            <span class="location-year">Thripunithura 2017</span>
        </div>
    </div>

    <!-- Popup Viewer -->
    <div class="popup" id="popup">
        <span class="close-button" onclick="closePopup()">X</span>
        <div class="popup-content">
            <img id="popup-image" src="" alt="Popup Image">
        </div>
    </div>

    <!-- GALLERY -->
    <div class="gallery-container">
        <div class="gallery-item" style="background-image: url('UD%201.jpg');"></div>
        <div class="gallery-item" style="background-image: url('UD%202.jpg');"></div>
        <div class="gallery-item" style="background-image: url('UD%203.jpg');"></div>
        <div class="gallery-item" style="background-image: url('UD%204.jpg');"></div>
        <div class="gallery-item" style="background-image: url('UD%205.jpg');"></div>
        <div class="gallery-item" style="background-image: url('UD%206.jpg');"></div>
        <div class="gallery-item" style="background-image: url('UD%207.jpg');"></div>
        <div class="gallery-item" style="background-image: url('UD%208.jpg');"></div>
        <div class="gallery-item" style="background-image: url('UD%209.jpg');"></div>
        <div class="gallery-item" style="background-image: url('UD%2010.jpg');"></div>
    </div>

    <footer class="footer">
        <span class="footer-text">meera ramesh</span>
    </footer>

    <script>
        const galleryItems = document.querySelectorAll('.gallery-item');
        const popup = document.getElementById('popup');
        const popupImage = document.getElementById('popup-image');
        let currentImageIndex = 0;

        // --- Function: detect brightness of image ---
        function getAverageColorBrightness(imageSrc, callback) {
            const img = new Image();
            img.crossOrigin = "Anonymous";
            img.src = imageSrc;
            img.onload = function () {
                const canvas = document.createElement("canvas");
                const ctx = canvas.getContext("2d");
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
                const data = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
                let r = 0, g = 0, b = 0, count = 0;
                for (let i = 0; i < data.length; i += 4 * 1000) { // sample every 1000th pixel
                    r += data[i];
                    g += data[i + 1];
                    b += data[i + 2];
                    count++;
                }
                const avgBrightness = (r / count + g / count + b / count) / 3;
                callback(avgBrightness > 128 ? "light" : "dark");
            };
        }

        // Assign brightness classes to gallery images
        galleryItems.forEach(item => {
            const imageSrc = item.style.backgroundImage.slice(5, -2);
            getAverageColorBrightness(imageSrc, brightness => {
                if (brightness === "light") {
                    item.classList.add("light");
                }
            });
        });

        // Open popup
        galleryItems.forEach((item, index) => {
            item.addEventListener('click', () => {
                currentImageIndex = index;
                const imageSrc = item.style.backgroundImage.slice(5, -2);
                popupImage.src = imageSrc;
                popup.style.display = 'flex';
                getAverageColorBrightness(imageSrc, brightness => {
                    popup.classList.toggle("light", brightness === "light");
                });
            });
        });

        function closePopup() {
            popup.style.display = 'none';
        }

        // Keyboard navigation
        document.addEventListener('keydown', function (event) {
            if (event.key === 'ArrowLeft') prevImage();
            else if (event.key === 'ArrowRight') nextImage();
        });

        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % galleryItems.length;
            const imageSrc = galleryItems[currentImageIndex].style.backgroundImage.slice(5, -2);
            popupImage.src = imageSrc;
            getAverageColorBrightness(imageSrc, brightness => {
                popup.classList.toggle("light", brightness === "light");
            });
        }

        function prevImage() {
            currentImageIndex = (currentImageIndex - 1 + galleryItems.length) % galleryItems.length;
            const imageSrc = galleryItems[currentImageIndex].style.backgroundImage.slice(5, -2);
            popupImage.src = imageSrc;
            getAverageColorBrightness(imageSrc, brightness => {
                popup.classList.toggle("light", brightness === "light");
            });
        }

        // Disable right-click and common save shortcuts
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('keydown', function(e) {
            if (
                (e.ctrlKey && (e.key === 's' || e.key === 'S' || e.key === 'u' || e.key === 'U')) ||
                (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'i')) ||
                (e.key === 'F12')
            ) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
