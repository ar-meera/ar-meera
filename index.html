    <title>Meera Urban Design</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Century Gothic", sans-serif;
        }

        .title {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .urban {
            font-size: 24px;
            text-transform: uppercase;
            font-weight: bold;
            margin-right: 5px;
        }

        .location-year {
            font-size: 14px;
            font-weight: normal;
        }

        .navbar {
            background-color: black;
            color: white;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            height: 60px;
            display: flex;
            justify-content: left; /* Center horizontally */
            align-items: center;
            z-index: 1000; /* Ensure navbar stays on top */
        }


        .gallery-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 20px;
            overflow: auto;
            margin-top: 85px;
        }

        .gallery-item {
            width: 100%;
            height: 300px; /* Set a fixed height for each gallery item */
            cursor: pointer;
            overflow: hidden; /* Ensure images don't overflow their containers */
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the image covers the entire box */
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000; /* Ensure popup is below navbar and footer */
            width: 80%;
            max-width: 800px;
        }

        .popup-content {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .popup img {
            max-width: 100%;
            max-height: 100%;
            border: 5px solid #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: #fff;
            font-size: 24px;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: white;
            color: black;
            text-align: center;
            padding: 10px 0;
        }

        .footer-text {
            font-size: 18px;
        }

        /* Responsive Styles */
        @media screen and (max-width: 768px) {
            .gallery-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media screen and (max-width: 480px) {
            .gallery-container {
                grid-template-columns: 1fr;
            }

            .urban {
                font-size: 20px;
            }

            .location-year {
                font-size: 12px;
            }
        }
    </style>
</head>

<script>
    document.addEventListener('keydown', function (event) {
        console.log(event.key);
        if (event.key === 'ArrowLeft') {
            console.log('prev');
            prevImage();
        } else if (event.key === 'ArrowRight') {
            console.log('prev');
            nextImage();
        }
    });


    const galleryItems = document.querySelectorAll('.gallery-item');
    const popup = document.getElementById('popup');
    const popupImage = document.getElementById('popup-image');
    let currentImageIndex = 0;

    galleryItems.forEach((item, index) => {
        item.addEventListener('click', () => {
            currentImageIndex = index;
            const imageSrc = item.querySelector('img').src;
            popupImage.src = imageSrc;
            popup.style.display = 'flex';
        });
    });

    function closePopup() {
        popup.style.display = 'none';
    }


    // Move to the next image
    function nextImage() {
        currentImageIndex = (currentImageIndex + 1) % galleryItems.length;
        const imageSrc = galleryItems[currentImageIndex].querySelector('img').src;
        popupImage.src = imageSrc;
    }

    // Move to the previous image
    function prevImage() {
        currentImageIndex = (currentImageIndex - 1 + galleryItems.length) % galleryItems.length;
        const imageSrc = galleryItems[currentImageIndex].querySelector('img').src;
        popupImage.src = imageSrc;
    }

</script>
